<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Java Script : Quiz</title>
  <!-- font awesome : Web icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="css/import.css">
</head>

<body>
  <main>
    <h1>LOL Quiz</h1>
    <button id="start_btn" class="g">GAME START</button>
  </main>
  <div id="info-box" class="info-box">
    <div class="info-title">
      <p>게임 시작 전 룰을 숙지하세요!</p>
    </div>
    <div class="info-list">
      <div class="info">1. 한 문제 당 <span>15초</span> 내에 정답을 맞추셔야 합니다.</div>
      <div class="info">2. 각 문항의 배점은 10점 씩 입니다.</div>
      <div class="info">3. 3번 오답을 선택 시 게임 오버가 됩니다.</div>
      <div class="info">4. 해당 페이지를 벗어날 시 문항이 초기화 되니, 주의 하세요!</div>
      <div class="info">5. 문항을 <span>All Clear</span> 하여, 최고점을 갱신 하세요.</div>
    </div>
    <div class="info-button">
      <button class="false">싫어요!</button>
      <button class="true">네,알겠습니다.</button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/common.js"></script>
</body>

</html>
